  /self-service/v2/wallets/{id}/transactions:
    get:
      tags:
        - "Contact Wallet"
      summary: "List Wallet (Journal) Transactions"
      description: "Get all wallet journal transactions for a specific wallet with amount information as well as reasoning on how they were originated."
      operationId: "com.crm.WalletSelfServiceResource_getTransactions"
      parameters:
        - name: "id"
          in: "path"
          description: "The wallet (identifier) whose wallet transactions will be retrieved"
          required: true
          schema:
            type: "string"
          example: "f76f96fc-22da-4f68-44d2-b9aeffa65d0f"
        - name: "community_member_id"
          in: "query"
          description: "Filters wallet transactions based on the community member identifier"
          schema:
            type: "string"
          example: "f76f96fc-22da-4f68-44d2-b9aeffa65d0f"
        - name: "is_wallet_fee"
          in: "query"
          description: "If set to true, then retrieve wallet journal entries related to wallet fees"
          schema:
            type: "boolean"
          example: true
        - name: "pocket"
          in: "query"
          description: "Filter transactions by pocket: CRM.COM = CRM.COM pocket, BUSINESS = business open pocket, BUSINESS_COMMERCE = business commerce pocket. If not specified then transactions for all business pockets are retrieved."
          schema:
            enum:
              - "CRMCOM"
              - "BUSINESS"
              - "BUSINESS_COMMERCE"
            type: "string"
        - name: "posted_on"
          in: "query"
          description: "Filter based on the posted date, which may fall within a given date range. The value can be a string with a date in epoch format. Each option must also include an operator. Use up to two options based on the required search"
          schema:
            format: "int64"
            type: "integer"
        - name: "posted_on[gt]"
          in: "query"
          description: "Returns results where the posted date is greater than this value"
          schema:
            format: "int64"
            type: "integer"
          example: 1618395497
        - name: "posted_on[gte]"
          in: "query"
          description: "Returns results where the posted date is greater than or equal to this value"
          schema:
            format: "int64"
            type: "integer"
          example: 1618395497
        - name: "posted_on[lt]"
          in: "query"
          description: "Returns results where the posted date is less than this value"
          schema:
            format: "int64"
            type: "integer"
          example: 1618395497
        - name: "posted_on[lte]"
          in: "query"
          description: "Returns results where the posted date is less than or equal to this value"
          schema:
            format: "int64"
            type: "integer"
          example: 1618395497
        - name: "type"
          in: "query"
          description: "Filters wallet transactions based on the transaction type"
          schema:
            enum:
              - "CREDIT"
              - "DEBIT"
            type: "string"
            example: "CREDIT"
        - name: "include_total"
          in: "query"
          description: "Determine if a \"total\" will be returned in paging reference. If set to True, then \"total\" is also returned but it will return up to 10K value. If set to False, then the \"total\" in paging is null."
          schema:
            default: false
            type: "boolean"
          example: true
        - name: "order"
          in: "query"
          description: "Defines how the results will be ordered"
          schema:
            default: "DESC"
            enum:
              - "ASC"
              - "DESC"
            type: "string"
          example: "DESC"
        - name: "page"
          in: "query"
          description: "The page number that should be retrieved"
          schema:
            format: "int32"
            default: 1
            type: "integer"
          example: 1
        - name: "size"
          in: "query"
          description: "The size (total records) of each page"
          schema:
            format: "int32"
            default: 10
            maximum: 100
            minimum: 0
            type: "integer"
          example: 100
        - name: "sort"
          in: "query"
          description: "Defines on which attribute the results should be sorted"
          schema:
            default: "CREATED_DATE"
            type: "string"
          examples:
            CREATED_DATE:
              summary: "CREATED_DATE"
              value: "CREATED_DATE"
            UPDATED_DATE:
              summary: "UPDATED_DATE"
              value: "UPDATED_DATE"
            NAME:
              summary: "NAME"
              value: "NAME"
            SCHEDULED_DATE:
              summary: "SCHEDULED_DATE"
              value: "SCHEDULED_DATE"
