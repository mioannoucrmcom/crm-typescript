      tags:
        - "Estimates"
      summary: "Order Preview"
      description: "Preview order information before making an order including fulfillment and invoice estimations\r\n                                    <h4>Notes</h4>\r\n                                    <div><div><div><strong>ORDER FLOW</strong></div><p>Integrating an order flow the following APIs should be called\r\nThe following APIs should be called in order to make an order</p>\r\n<ol>\r\n<li>Order Fulfillment</li>\r\n<li>Orders Preview</li>\r\n<li>Submit Order</li>\r\n</ol>\r\n</div>\r\n</div>"
      operationId: "com.crm.EstimateOrderSelfServiceResource_estimateOrder"
      requestBody:
        content:
          application/json:
            schema:
              required:
                - "account_id"
                - "supply_method"
                - "delivery_method"
                - "payment_method_type"
                - "items"
              type: "object"
              properties:
                account_id:
                  type: "string"
                  example: "1bd3e4d3-5981-209b-787d-352dcd5389a3"
                supply_method:
                  description: "The type of the event\r\n * `DELIVERY` - Delivered to the customer’s address\r\n * `PICK_UP` - Picked up by the customer from a venue\r\n * `DIRECT_SALES` - Online sales of services\r\n"
                  type: "string"
                  allOf:
                    - description: "The type of the event:\r\n * `DELIVERY` - Delivered to the customer’s address\r\n * `PICK_UP` - Picked up by the customer from a venue\r\n * `DIRECT_SALE` - Online sales of services\r\n"
                      enum:
                        - "DELIVERY"
                        - "PICK_UP"
                        - "DIRECT_SALE"
                      type: "string"
                      example: "DELIVERY"
                delivery_method:
                  description: "The type of the event:\r\n * `DIRECT_DELIVERY` - Deliver locally by the business or the merchant\r\n * `COURIER_SERVICE` - Deliver by a courier service/shipping partner up\r\n * `PICKUP_POINT` - Deliver to a pick-up point\r\n"
                  type: "string"
                  allOf:
                    - description: " Indicates how the fulfilling organisation delivers the ordered items. Available values are:\r\n * `DIRECT_DELIVERY` - Deliver locally by the business or the merchant\r\n * `COURIER_SERVICE` - Deliver by a courier service/shipping partner up\r\n * `PICKUP_POINT` - Deliver to a pick-up point\r\n"
                      enum:
                        - "DIRECT_DELIVERY"
                        - "COURIER_SERVICE"
                        - "PICKUP_POINT"
                      type: "string"
                      example: "DELIVERY"
                delivery_service_provider:
                  description: "The Order’s Delivery service provider id. Applicable only for Orders event-based charges with supply method delivery and delivery method courier service or pick up point."
                  type: "string"
                delivery_service_provider_location:
                  description: "The Order’s Delivery service provider location id. Applicable only for Orders event-based charges with supply method delivery and delivery method courier service or pick up point."
                  type: "object"
                  allOf:
                    - type: "object"
                      properties:
                        id:
                          description: "The entity identifier"
                          type: "string"
                          example: "34b059a3-2aa7-b2c2-4191-a966168e97d7"
                        name:
                          description: "The entity name"
                          type: "string"
                          example: "Universal Name"
                fulfilled_by:
                  type: "string"
                  example: "271671a0-4bb3-9c2e-a9c7-6490dbfe5939"
                  nullable: true
                requested_delivery_at:
                  type: "object"
                  properties:
                    time:
                      format: "int32"
                      type: "integer"
                      example: 30
                    time_unit:
                      type: "string"
