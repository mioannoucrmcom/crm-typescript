          in: "query"
          description: "Retrieves components for the specified product"
          schema:
            type: "string"
        - name: "sales_model_id"
          in: "query"
          description: "The sales model is the unique identifier"
          schema:
            type: "string"
        - name: "search_value"
          in: "query"
          description: "Search for products using their SKU or name"
