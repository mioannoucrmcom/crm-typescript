    get:
      tags:
        - "Organisations"
      summary: "Search Organisations"
      description: "Retrieve a list of organisations that comprise the business network"
      operationId: "com.crm.OrganisationSelfServiceResource_list"
      parameters:
        - name: "id"
          in: "path"
          description: "The organisation (identifier) whose network will be retrieved"
          required: true
          schema:
            type: "string"
        - name: "business_activities"
          in: "query"
          description: "Business activity filter for organisation"
          schema:
            format: "csv"
            type: "string"
        - name: "contact_registry"
          in: "query"
          description: "Filters organisations that use the service owner contact registry"
          schema:
            type: "boolean"
        - name: "countries"
          in: "query"
          description: "Filter based on the organisation’s country"
          schema:
            format: "csv"
            type: "string"
        - name: "custom_fields"
          in: "query"
          description: "Filters based on custom fields (key/value set should be semicolon separated)"
          schema:
            type: "string"
          example: "key;value;key;value"
        - name: "distance"
          in: "query"
          description: "Filter organisations based on distance in KM from the lat/lon coordinates, used in conjunction with 'lat & ‘lon’"
          schema:
            type: "number"
          example: 5
        - name: "include_custom_fields"
          in: "query"
          description: "Defines whether custom fields should be retrieved or not"
          schema:
            type: "boolean"
        - name: "include_order_catalogs"
          in: "query"
          description: "Determines whether order catalogs should be retrieved or not"
          schema:
            type: "boolean"
        - name: "include_wifi_sites"
          in: "query"
          description: "Defines whether WiFi Sites should be retrieved or not"
          schema:
            type: "boolean"
        - name: "industries"
          in: "query"
          description: "Industry filter for organisation"
          schema:
            format: "csv"
            type: "string"
        - name: "industry_sectors"
          in: "query"
          description: "Industry sector filter for organisation"
          schema:
            format: "csv"
            type: "string"
        - name: "lat"
          in: "query"
          description: "Filter based on latitude coordinate, used in conjunction with ‘lon’ & ‘distance’"
          schema:
            type: "string"
          example: "\"35.1730837\""
        - name: "lon"
          in: "query"
          description: "Filter based on longitude coordinate, used in conjunction with ‘lat’ & ‘distance’"
          schema:
            type: "string"
          example: "\"33.3761312\""
        - name: "name"
          in: "query"
          description: "Filter based on the organisation name (should behave as like)"
          schema:
            type: "string"
          example: "Bravo Coffee"
        - name: "sort"
          in: "query"
          description: "Defines on which attribute the results should be sorted. If 'DISTANCE' is used then 'lat', and 'lon' query parameters must also be set to retrieve locations in order of nearest first."
