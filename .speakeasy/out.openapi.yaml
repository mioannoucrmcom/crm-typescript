  /self-service/v2/wallets/{id}/journals:
    get:
      tags:
        - "Contact Wallet"
      summary: "List Wallet Journals"
      description: "Retrieve a list of wallet journals."
      operationId: "com.crm.WalletSelfServiceResource_listWalletJournals"
      parameters:
        - name: "id"
          in: "path"
          description: "The unique identification of the wallet whose wallet journals will be retrieved."
          required: true
          schema:
            type: "string"
          example: "234fbc54-bc32-1990-ce59-76c45e6377a8"
        - name: "commerce_pool_id"
          in: "query"
          description: "The id of a specific wallet journal (optional)"
          schema:
            type: "string"
          example: "234fbc54-bc32-1990-ce59-76c45e6377a8"
        - name: "include_unallocated_credit"
          in: "query"
          description: "If set to true, then the unallocated amount will also be retrieved for credit wallet journals"
          schema:
            type: "boolean"
          example: true
        - name: "is_commerce"
          in: "query"
          description: "If set to true, then retrieve wallet journal entries related to commerce pools"
          schema:
            type: "boolean"
          example: true
        - name: "is_open"
          in: "query"
          description: "If set to true, then retrieve wallet journal entries not related to commerce pools"
          schema:
            type: "boolean"
          example: true
        - name: "is_wallet_fee"
          in: "query"
          description: "If set to true, then retrieve wallet journal entries related to wallet fees"
          schema:
            type: "boolean"
          example: true
        - name: "posted_on"
          in: "query"
          description: "Filter based on the posted date, which may fall within a given date range. The value can be a string with a date in epoch format. Each option must also include an operator. Use up to two options based on the required search"
          schema:
            format: "int64"
            type: "integer"
        - name: "posted_on[gt]"
          in: "query"
          description: "Returns results where the posted date is greater than this value"
          schema:
            format: "int64"
            type: "integer"
          example: 1618395497
        - name: "posted_on[gte]"
          in: "query"
          description: "Returns results where the posted date is greater than or equal to this value"
          schema:
            format: "int64"
            type: "integer"
          example: 1618395497
        - name: "posted_on[lt]"
          in: "query"
          description: "Returns results where the posted date is less than this value"
          schema:
            format: "int64"
            type: "integer"
          example: 1618395497
        - name: "posted_on[lte]"
          in: "query"
          description: "Returns results where the posted date is less than or equal to this value"
          schema:
            format: "int64"
            type: "integer"
          example: 1618395497
        - name: "transaction_type"
          in: "query"
          description: "Filter by journal transaction type"
          schema:
            type: "string"
          example: "SETTLEMENT_PROCESS"
        - name: "type"
          in: "query"
          description: "Filters wallet journals based on the transaction type"
          schema:
            enum:
              - "CREDIT"
              - "DEBIT"
            type: "string"
            example: "CREDIT"
        - name: "include_total"
          in: "query"
          description: "Determine if a \"total\" will be returned in paging reference. If set to True, then \"total\" is also returned but it will return up to 10K value. If set to False, then the \"total\" in paging is null."
          schema:
            default: false
            type: "boolean"
          example: true
        - name: "order"
          in: "query"
          description: "Defines how the results will be ordered"
          schema:
            default: "DESC"
            enum:
              - "ASC"
              - "DESC"
            type: "string"
          example: "DESC"
        - name: "page"
          in: "query"
          description: "The page number that should be retrieved"
          schema:
            format: "int32"
            default: 1
            type: "integer"
          example: 1
        - name: "size"
          in: "query"
          description: "The size (total records) of each page"
          schema:
            format: "int32"
            default: 10
            maximum: 100
            minimum: 0
            type: "integer"
          example: 100
        - name: "sort"
          in: "query"
          description: "Defines on which attribute the results should be sorted"
          schema:
            default: "CREATED_DATE"
            type: "string"
          examples:
            CREATED_DATE:
              summary: "CREATED_DATE"
              value: "CREATED_DATE"
            UPDATED_DATE:
              summary: "UPDATED_DATE"
              value: "UPDATED_DATE"
            NAME:
              summary: "NAME"
              value: "NAME"
            SCHEDULED_DATE:
              summary: "SCHEDULED_DATE"
              value: "SCHEDULED_DATE"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  paging:
                    type: "object"
                    properties:
                      page:
                        format: "int32"
                        description: "The page number"
                        type: "integer"
                        example: 2
                      size:
                        format: "int32"
                        description: "The number of records per page"
                        type: "integer"
                        example: 20
                      total:
                        format: "int64"
                        description: "The total number of records. If \"include_total\" is not specified, then this total is null. If \"include_total\" is specified, total has a value but it is accurate up to 10K records."
                        type: "integer"
                        example: 5124
