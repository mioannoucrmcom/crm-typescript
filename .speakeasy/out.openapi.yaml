  /self-service/v2/contacts/{id}/accounts:
    get:
      tags:
        - "Contact Accounts"
      summary: "List Contact Accounts"
      description: "Get a list of Contact Accounts. Normally a contact will have a single account but multiple accounts can be used to service different currencies, or different spending profiles."
      operationId: "com.crm.AccountSelfServiceResource_list"
      parameters:
        - name: "id"
          in: "path"
          description: "The contact identifier whose accounts will be retrieved"
          required: true
          schema:
            type: "string"
          example: "CAD1E31269B76D7A65ACCE45B2E68DFD"
        - name: "currency_code"
          in: "query"
          description: "Specify the currency code for the account you want to retrieve"
          schema:
            type: "string"
          example: "EUR"
        - name: "is_primary"
          in: "query"
          description: "If set to true, then only the primary account of the contact will get retrieved"
          schema:
            type: "boolean"
        - name: "include_total"
          in: "query"
          description: "Determine if a \"total\" will be returned in paging reference. If set to True, then \"total\" is also returned but it will return up to 10K value. If set to False, then the \"total\" in paging is null."
          schema:
            default: false
            type: "boolean"
          example: true
        - name: "order"
          in: "query"
          description: "Defines how the results will be ordered"
          schema:
            default: "DESC"
            enum:
              - "ASC"
              - "DESC"
            type: "string"
          example: "DESC"
        - name: "page"
          in: "query"
          description: "The page number that should be retrieved"
          schema:
            format: "int32"
            default: 1
            type: "integer"
          example: 1
        - name: "size"
          in: "query"
          description: "The size (total records) of each page"
          schema:
            format: "int32"
            default: 10
            maximum: 100
            minimum: 0
            type: "integer"
          example: 100
        - name: "sort"
          in: "query"
          description: "Defines on which attribute the results should be sorted"
          schema:
            default: "CREATED_DATE"
            type: "string"
          examples:
            CREATED_DATE:
              summary: "CREATED_DATE"
              value: "CREATED_DATE"
            UPDATED_DATE:
              summary: "UPDATED_DATE"
              value: "UPDATED_DATE"
            NAME:
              summary: "NAME"
              value: "NAME"
            SCHEDULED_DATE:
              summary: "SCHEDULED_DATE"
              value: "SCHEDULED_DATE"
