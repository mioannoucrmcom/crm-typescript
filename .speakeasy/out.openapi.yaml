  /self-service/v2/products/{id}/components:
    get:
      tags:
        - "Product Catalogue"
      summary: "Get Product Components"
      description: "Returns a list of products that could be added as components of a flexible bundle"
      operationId: "com.crm.ProductSelfServiceResource_getProductComponents"
      parameters:
        - name: "id"
          in: "path"
          description: "The product identifier whose components will be retrieved"
          required: true
          schema:
            type: "string"
          example: "2f6a70b6-84d4-2859-d230-093cb7e95c62"
        - name: "billing_period"
          in: "query"
          description: "Used when a component is added in a flexible termed service bundle in order to retrieve service components that have a price with the same billing cycle as the selected bundle"
          schema:
            format: "int32"
            type: "integer"
        - name: "billing_period_uot"
          in: "query"
          description: "Applicable and required only when a billing period parameter is specified"
          schema:
            type: "string"
        - name: "category_id"
          in: "query"
          description: "Retrieves components for the specified product category"
          schema:
            type: "string"
        - name: "characteristics"
          in: "query"
          description: "Search based on characteristics, in key/value pairs"
          schema:
            type: "string"
          example: "key;value,key;value"
        - name: "component_set_id"
          in: "query"
          description: "Retrieves components for the specified product component set"
          schema:
            type: "string"
        - name: "country_code"
          in: "query"
          description: "Search for prices applied for a specific Country of agreement. Match pattern of 3-letter ISO 3166-1 country code"
          schema:
            type: "string"
          example: "CYP"
        - name: "currency_code"
          in: "query"
          description: "Search for prices of a specific currency. Match pattern of 3-letter ISO 3166-1 currency code"
          schema:
            type: "string"
          example: "EUR"
        - name: "exclude_products"
          in: "query"
          description: "By default a list of available products that could be added in the flexible bundle are returned. When set to True, then this list is not returned, leaving the Web API to respond with a product’s allowed composition only"
          schema:
            type: "boolean"
        - name: "family_id"
          in: "query"
          description: "Retrieves components for the specified product family"
          schema:
            type: "string"
        - name: "fulfilled_by"
          in: "query"
          schema:
            type: "string"
        - name: "include_characteristics"
          in: "query"
          description: "Defines whether variant characteristics should be retrieved or not</br>Default:false"
          schema:
            type: "boolean"
          example: true
