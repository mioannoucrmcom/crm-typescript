  /self-service/v2/products:
    get:
      tags:
        - "Product Catalogue"
      summary: "Search Products"
      description: "Retrieves a list of products that can be purchased by customers through an order, filtered by their category, type etc. Modifier and Variant products are excluded since these product can only be ordered as part of another product and not individually."
      operationId: "com.crm.ProductSelfServiceResource_listProducts"
      parameters:
        - name: "billing_period"
          in: "query"
          description: "Billing period duration. If specified, then the period's UOT must also be specified"
          schema:
            format: "int32"
            type: "integer"
        - name: "billing_period_uot"
          in: "query"
          description: "Billing period's uot (required when searching for services with a specific billing cycle duration)"
          schema:
            type: "string"
        - name: "brand_id"
          in: "query"
          description: "Filter based on product brand"
          schema:
            type: "string"
          example: "dccb219b-1304-95de-61f8-03b4b824a428"
        - name: "category_id"
          in: "query"
          description: "Search for products under the specified category, including all products assigned to its sub-categories."
          schema:
            type: "string"
          example: "dccb219b-1304-95de-61f8-03b4b824a428"
        - name: "category_id_exact"
          in: "query"
          description: "Search for products assigned only to the specified category. Products in sub-categories of the specified category are not included."
          schema:
            type: "string"
          example: "dccb219b-1304-95de-61f8-03b4b824a428"
        - name: "characteristics"
          in: "query"
          description: "Search based on characteristics, in key/value pairs"
          schema:
            type: "string"
          example: "key;value,key;value"
        - name: "classification"
          in: "query"
          description: "The product’s classification"
          schema:
            type: "string"
          examples:
            TERMED_SERVICE:
              summary: "TERMED_SERVICE"
              value: "TERMED_SERVICE"
            ONE_TME_SERVICE:
              summary: "ONE_TME_SERVICE"
              value: "ONE_TME_SERVICE"
            EXPENSE_SERVICE:
              summary: "EXPENSE_SERVICE"
              value: "EXPENSE_SERVICE"
            USAGE_SERVICE:
              summary: "USAGE_SERVICE"
              value: "USAGE_SERVICE"
            TRACEABLE_PHYSICAL_GOOD:
              summary: "TRACEABLE_PHYSICAL_GOOD"
              value: "TRACEABLE_PHYSICAL_GOOD"
            NON_TRACEABLE_PHYSCAL_GOOD:
              summary: "NON_TRACEABLE_PHYSCAL_GOOD"
              value: "NON_TRACEABLE_PHYSCAL_GOOD"
        - name: "composition"
          in: "query"
          description: "The product’s composition"
          schema:
            type: "string"
          example: "FLAT"
        - name: "country"
          in: "query"
          description: "Retrieve product prices that are filtered according to the selected country."
          schema:
            type: "string"
          example: "GBR"
        - name: "currency"
          in: "query"
          description: "Retrieve product prices in the selected currency. If multiple prices exist, the system defaults to the currency of the contact’s primary account."
          schema:
            type: "string"
          example: "EUR"
        - name: "custom_fields"
          in: "query"
          description: "Search based on product custom fields, in key/value pairs"
          schema:
            type: "string"
          example: "key;value,key;value"
        - name: "family_id"
          in: "query"
          description: "Filter based on product family"
          schema:
            type: "string"
          example: "dccb219b-1304-95de-61f8-03b4b824a428"
        - name: "fulfilled_by"
          in: "query"
          description: "The organisation that will fulfill a customer’s ordering. Products that can be ordered by the specified organisation at the time of ordering will be returned"
          schema:
            type: "string"
        - name: "include_characteristics"
          in: "query"
          description: "Defines whether characteristics should be retrieved or not</br>Default:false"
          schema:
            type: "boolean"
          example: true
        - name: "include_custom_fields"
          in: "query"
          description: "Defines whether custom fields should be retrieved or not</br>Default:false"
          schema:
            type: "boolean"
          example: true
        - name: "includes_one_time_services"
          in: "query"
          description: "Defines whether included one time services should be retrieved or not</br>Default:false"
          schema:
            type: "boolean"
          example: true
        - name: "instance_model"
          in: "query"
          description: "The instance model"
          schema:
            type: "string"
          example: "QUANTITY_BASED"
        - name: "is_modifier"
          in: "query"
          description: "If specified, then only products marked as modifiers are returned. A product is marked as modifier through its type. If not specified, then it’s ignored and filtering is not applied."
          schema:
            type: "boolean"
          example: "Default: false"
        - name: "name"
          in: "query"
          description: "Filter based on product name (search based on like, for a minimum of three characters search with CONTAINS and case insensitive)"
          schema:
            type: "string"
        - name: "order_catalog_id"
          in: "query"
          description: "Filter based on order catalogue"
          schema:
            type: "string"
          example: "dccb219b-1304-95de-61f8-03b4b824a428"
        - name: "order_category_id"
          in: "query"
          description: "Filter based on order catalogue category"
          schema:
            type: "string"
          example: "43ft5fb-1304-95de-61f8-03b4b824a428"
        - name: "owned_by"
          in: "query"
          description: "The organisation owning the product catalog (the subsidiary, merchant or venue from which the products will be purchased)"
          schema:
            type: "string"
        - name: "product_ids"
          in: "query"
          description: "Filter based on product ids"
          schema:
            type: "string"
          example: "dccb219b-1304-95de-61f8-03b4b824a428,8c939607-2262-544d-99ef-4634c6e8836d"
        - name: "product_skus"
          in: "query"
          description: "Filter based on product skus"
          schema:
            type: "string"
          example: "STB,COF,PIE"
        - name: "search_value"
          in: "query"
          description: "Search for a product using its SKU or name"
          schema:
            type: "string"
        - name: "supply_method"
          in: "query"
          description: "Filter based on product supply method"
          schema:
            type: "string"
        - name: "type_id"
          in: "query"
          description: "Filter based on product type"
          schema:
            type: "string"
          example: "dccb219b-1304-95de-61f8-03b4b824a428"
        - name: "validity_date"
          in: "query"
          description: "The date on which a product is sold/added as a charge or a service should also be within its validity date. Applicable only when listing products to get the services available to be ordered, added as charges or included in a subscription either as a new addition or through a service change. Filter based on the validity date, which may fall within a given date range. The value can be a string with a date in epoch format. Each option must also include an operator. Use up to two options based on the required search (e.g. validity_date[gte]=1618395497&validity_date[lt]=1618395497)."
          schema:
            format: "int64"
            type: "integer"
          examples:
            validity_date[gt]:
              summary: "validity_date[gt]"
              value: "validity_date[gt]"
            validity_date[gte]:
              summary: "validity_date[gte]"
              value: "validity_date[gte]"
            validity_date[lt]:
              summary: "validity_date[lt]"
              value: "validity_date[lt]"
            validity_date[lte]:
              summary: "validity_date[lte]"
              value: "validity_date[lte]"
        - name: "include_total"
          in: "query"
          description: "Determine if a \"total\" will be returned in paging reference. If set to True, then \"total\" is also returned but it will return up to 10K value. If set to False, then the \"total\" in paging is null."
          schema:
            default: false
            type: "boolean"
          example: true
        - name: "order"
          in: "query"
          description: "Defines how the results will be ordered"
          schema:
            default: "DESC"
            enum:
              - "ASC"
              - "DESC"
            type: "string"
          example: "DESC"
        - name: "page"
