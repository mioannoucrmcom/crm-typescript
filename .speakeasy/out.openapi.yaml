      description: "Updates a single suscsription service. A service might change due to various reasons and multiple changes can be logged per Web API log:\r\n\r\n- Change the service's state\r\n- Change the service with another service\r\n- Change the service's terms\r\n- Change the service's quantity\r\n- Change a flex service's components"
      operationId: "com.crm.SubscriptionSelfServiceResource_changeService"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              required:
                - "action"
              type: "object"
              properties:
                action:
                  description: "Actions that can be performed per Subscription service"
                  enum:
                    - "ACTIVATE"
                    - "CANCEL"
                    - "CHANGE"
                    - "DEACTIVATE"
                    - "PAUSE"
                    - "REGRET"
                    - "RESUME"
                  type: "string"
                  example: "ACTIVATE"
                category_id:
                  description: "The action's category unique identifier"
                  type: "string"
                  example: "4dc0809f-ed91-4b68-b912-5bd6064d901e"
                scheduled_date:
                  format: "epoch"
                  description: "The date on which the action is scheduled to be executed. If not specified, the action is immediatelly executed"
                  type: "integer"
                  example: 1656962736
                use_proposed_date:
                  description: "Applicable when business rules enforce an action to be performed on a future scheduled date. Set this parameter to True to indirectly use the business rules' prposed scheduled date without explicitly defining it"
                  type: "boolean"
                  example: true
                number_of_days:
                  format: "int32"
                  description: "Applicable and required when pausing a service. Defines the paused period's duration in days"
                  type: "integer"
                  example: 5
                quantity:
                  format: "int32"
                  description: "Applicable when changing the terms of a service OR changing/swapping services"
                  type: "integer"
                  example: 5
                price_terms_id:
                  description: "Applicable when changing a service's price"
                  type: "string"
                  example: "4dc0809f-ed91-4b68-b912-5bd6064d901e"
                change_to_service:
                  description: "Applicable and required when upgrading or downgrading a service"
                  type: "object"
                  allOf:
                    - required:
                        - "product_id"
                      type: "object"
                      properties:
                        product_id:
                          description: "The new service product to which the service will be changed with"
                          type: "string"
                          example: "4dc0809f-ed91-4b68-b912-5bd6064d901e"
                        price_terms_id:
                          description: "Required when the new service has multiple price terms. If the new service product has a single price, then it will be used by default"
                          type: "string"
                          example: "4dc0809f-ed91-4b68-b912-5bd6064d901e"
                components:
                  description: "Applicable when amending a service bundle. At least one components to be added or to be removed must be specified"
                  type: "object"
                  allOf:
                    - type: "object"
                      properties:
                        added:
                          description: "Component services to be added"
                          type: "array"
                          items:
                            type: "object"
                            properties:
                              product_id:
                                description: "The component service's identifier. Only termed services can eb specified and as ong as the service meets the bundle's allowed composition"
                                type: "string"
                                example: "2dc0809f-ed91-4b68-b912-5bd6064d901e"
                              price_terms_id:
                                description: "The component service's price terms"
                                type: "string"
                                example: "32c0809f-ed91-4b68-b912-5bd6064d901e"
                        removed:
                          description: "Component services to be removed"
                          type: "array"
                          items:
                            type: "object"
                            properties:
                              id:
                                description: "The entity identifier that will be created"
                                type: "string"
                                example: "4c01d5e4-02c9-ae89-4a3c-eaeb3174fcf0"
                pass:
                  description: "Unlocks a promotion through a (promotion) pass by providing the pass code"
                  type: "object"
                  allOf:
                    - required:
                        - "code"
                      type: "object"
                      properties:
                        code:
                          description: "The pass code"
                          type: "string"
                          example: "SLHY678993109PWE"
                        pin:
                          description: "The pass pin. Required only if the pass is assiociated with a pin"
                          type: "string"
                          example: "1245"
                locations:
                  description: "A list of contact addresses that represents the actual locations at which the service is being delivered/used. Locations are represented by the contact's addresses"
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      id:
                        description: "The entity identifier that will be created"
                        type: "string"
                        example: "4c01d5e4-02c9-ae89-4a3c-eaeb3174fcf0"
                enabled_devices:
                  description: "List of devices on which the service will be enabled on after this action is performed"
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      id:
                        description: "The entity identifier that will be created"
                        type: "string"
                        example: "4c01d5e4-02c9-ae89-4a3c-eaeb3174fcf0"
            examples:
              Example 1:
                summary: "Example 1"
                value:
                  action: "UPGRADE"
                  classification_code: "OPT_IN_RENEWALS"
                  category_id: ""
                  scheduled_date: 1
                  use_proposed_date: true
                  number_of_days: 1
                  change_to_service:
                    product_id: ""
                    price_terms_id: ""
                  components:
                    added:
                      - product_id: ""
                        price_terms_id: ""
                    removed:
                      - id: ""
                  pass:
                    code: "TB68937255"
                    pin: ""
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    description: "The entity identifier that will be created"
                    type: "string"
                    example: "4c01d5e4-02c9-ae89-4a3c-eaeb3174fcf0"
                  proposed_date:
                    format: "int64"
                    description: "A proposed date on which the requested changes can be scheduled to be executed. If a date is returned, then no action is logged yet and it has to be scheduled. A proposed scheduled date is returned when business rules do not allow the action's immediate execution"
                    type: "integer"
                    example: "EFFECTIVE"
              examples:
                Example 1:
                  summary: "Example 1"
                  value:
                    id: ""
                    proposed_scheduled_date: 1
        "400":
