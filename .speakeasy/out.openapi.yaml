                        description: "The page number"
                        type: "integer"
                        example: 2
                      size:
                        format: "int32"
                        description: "The number of records per page"
                        type: "integer"
                        example: 20
                      total:
                        format: "int64"
                        description: "The total number of records. If \"include_total\" is not specified, then this total is null. If \"include_total\" is specified, total has a value but it is accurate up to 10K records."
                        type: "integer"
                        example: 5124
