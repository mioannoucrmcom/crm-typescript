        - "Communities"
      summary: "Retrieve Community Person"
      description: "Retrieve an existing person from a contact's community. Web API returns detailed information of a contact that accepted the invitation to join a Community."
      operationId: "com.crm.ContactSelfServiceResource_getContactRelationship"
      parameters:
        - name: "id"
