  /self-service/v2/accounts/{id}/journals:
    get:
      tags:
        - "Contact Accounts"
      summary: "List Account Journals"
      description: "Retrieve a list of account journals. Only journals with Posted transactions are returned. By default, accounts journals of the last 12 months are retrieved."
      operationId: "com.crm.AccountSelfServiceResource_listAccountJournals"
      parameters:
        - name: "id"
          in: "path"
          description: "The unique identification of the Account to be retrieved."
          required: true
          schema:
            type: "string"
          example: "CAD1E31269B76D7A65ACCE45B2E68DFD"
        - name: "posted_on"
          in: "query"
          description: "Filter journals based on the posted date, which may fall within a given date range, default is one year prior to today. The value can be a string with a date in epoch format, each option must also include an operator. Use up to two options based on the required search (e.g. posted_on[gte]=1618395497&posted_on[lte]=1618395497)."
          schema:
            format: "int64"
            type: "integer"
          examples:
            posted_on[lt]:
              summary: "posted_on[lt]"
              value: "posted_on[lt]"
            posted_on[lte]:
              summary: "posted_on[lte]"
              value: "posted_on[lte]"
            posted_on[gt]:
              summary: "posted_on[gt]"
              value: "posted_on[gt]"
            posted_on[gte]:
              summary: "posted_on[gte]"
              value: "posted_on[lte]"
        - name: "transaction_type"
          in: "query"
          description: "Filter by journal transaction type"
          schema:
            enum:
              - "INVOICE"
              - "CREDIT_NOTE"
              - "PAYMENT"
              - "PAYOUT"
              - "REFUND"
              - "SETTLEMENT_PROCESS"
          example: "INVOICE"
        - name: "type"
          in: "query"
          description: "Filter by journal type"
          schema:
            enum:
              - "CREDIT"
              - "DEBIT"
            type: "string"
          example: "CREDIT"
        - name: "include_total"
          in: "query"
