      summary: "Create Payment"
      description: "Create a new Payment transaction for a Contact. The Payment will be issued as Posted."
      operationId: "com.crm.PaymentSelfServiceResource_create"
      requestBody:
        content:
          application/json:
            schema:
              required:
                - "account_id"
                - "amount"
                - "payment_method"
              type: "object"
              properties:
                id:
                  description: "The entity identifier that will be created"
                  type: "string"
                  example: "4c01d5e4-02c9-ae89-4a3c-eaeb3174fcf0"
                account_id:
                  format: "GUID"
                  description: "The account against which the financial transaction will be posted"
                  type: "string"
                  example: "CAD1E31269B76D7A65ACCE45B2E68DFD"
                type_id:
                  format: "GUID"
                  description: "The unique identifier of the financial transaction"
                  type: "string"
                  example: "CAD1E31269B76D7A65ACCE45B2E68DFD"
                posted_date:
                  format: "epoch"
                  description: "The posted date of the financial transaction. Defaults to current date. Applicable only for creation"
                  type: "integer"
                  example: 1583846865
                issued_date:
                  format: "epoch"
                  description: "The issued date of the financial transaction. Defaults to current date."
                  type: "integer"
                  example: 1583846865
                notes:
                  description: "Any notes related to the financial transaction"
                  type: "string"
                  example: "Credit note due to wrong Invoice charges"
                state:
                  description: "The life cycle state of the financial transaction"
                  enum:
                    - "DRAFT"
                    - "POSTED"
                  type: "string"
                code:
                  description: "Code that uniquely identifies the payment. If not sepcified, then a random and unique 16-digits code will be automatically assigned."
                  type: "string"
                client_secret:
                  description: "The payment intent’s client secret. This is returned by the Payment Gateway integration where the front-end requests for a payment intent."
                  type: "string"
                amount:
                  description: "The amount of the payment"
                  type: "number"
                  example: 20
                currency_code:
                  description: "The payment’s currency. If not specified, then the currency of the contact’s primary account is used. 3-letter ISO 4217 currency code."
                  type: "string"
                  example: "EUR"
                contact_id:
                  format: "GUID"
                  description: "The contact on which the financial transaction will be posted against to (contact and organisation are semi-optional)"
                  type: "string"
                  example: "CAD1E31269B76D7A65ACCE45B2E68DFD"
                payment_method:
                  description: "Payment method to be used to collect the money"
                  type: "object"
                  allOf:
                    - type: "object"
                      properties:
                        id:
                          description: "Contact payment method identifier. Applicable and requied when an online paymen tmethod tyoe is selected i.e. Card, Accoount Debit or Wallet."
                          type: "string"
                          example: "CAD1E31269B76D7A65ACCE45B2E68DFD"
                        type:
                          description: "The payment method type"
                          type: "string"
                          allOf:
                            - enum:
                                - "CARD"
                                - "ACCOUNT"
                                - "ACCOUNT_DEBIT"
                                - "PHONE"
                                - "TOKEN"
                                - "WALLET"
                                - "CRM_WALLET"
                                - "ONE_TIME_CARD_PAYMENT"
                              type: "string"
                invoices_paid:
                  description: "List of Invoices intended to be paid through the Payment. If not specified, then the Payment’s amount is allocated based on FIFO."
                  uniqueItems: true
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      id:
                        description: "The entity identifier that will be created"
                        type: "string"
                        example: "4c01d5e4-02c9-ae89-4a3c-eaeb3174fcf0"
                external_payable:
                  description: "An array of reference numbers of external debits to be paid. Either Invoices or External references must be specified (only one of the two)"
                  uniqueItems: true
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      reference:
                        description: "The external reference"
                        type: "string"
                custom_fields:
                  uniqueItems: true
                  type: "array"
                  items:
                    description: "A list of custom fields whose values can be set when creating or updating entities"
                    type: "object"
                    properties:
                      key:
                        description: "The custom field’s unique key"
                        type: "string"
                        example: "back_office"
                      value:
                        description: "The custom field’s value"
                        type: "string"
                        example: "0001-12345"
