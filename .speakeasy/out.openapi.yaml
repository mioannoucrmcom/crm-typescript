    post:
      tags:
        - "Contact"
      summary: "Register Contact"
      description: "<div class=\"description spec-item__description\"><p>Create a new contact of type ‘person’. A contact is created as part of the contact registration process via an app or portal. Contacts can register and authenticate their registration using one of the following methods subject to configuration:</p>\r\n<ul>\r\n<li>email &amp; password</li>\r\n<li>email &amp; OTP</li>\r\n<li>phone &amp; OTP</li>\r\n<li>Facebook</li>\r\n<li>Google</li>\r\n</ul>\r\n</div>"
