      requestBody:
        content:
          application/json:
            schema:
              required:
                - "supply_method"
              type: "object"
              properties:
                supply_method:
                  description: "Preview order based on the supply method"
                  type: "string"
                  allOf:
                    - description: "The type of the event:\r\n * `DELIVERY` - Delivered to the customer’s address\r\n * `PICK_UP` - Picked up by the customer from a venue\r\n * `DIRECT_SALE` - Online sales of services\r\n"
                      enum:
                        - "DELIVERY"
                        - "PICK_UP"
                        - "DIRECT_SALE"
                      type: "string"
                      example: "DELIVERY"
                postal_code:
                  description: "Preview order based on the postal code"
                  type: "string"
                  example: "2415"
                lat_lot:
                  description: "Preview order based on the geo-location (lat/long)"
                  type: "string"
                  example: "35.157204,33.314151"
                address_id:
                  description: "Preview order based on the customer address"
                  type: "string"
                  example: "28441e3e-767a-b6cc-9a59-6d7705de6428"
                requested_delivery_at:
                  description: "Preview order based on the date and time at which the customer requests the ordered items to be delivered/picked-up (Applicable only for ordering ahead/scheduling an order)"
