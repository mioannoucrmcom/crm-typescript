  /self-service/v2/contacts/{id}/services:
    get:
      tags:
        - "Subscriptions"
      summary: "List Contact Services"
      description: "Returns a list of services to which the contact is subscribed to"
      operationId: "com.crm.SubscriptionSelfServiceResource_listSubscriptionServices"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "classification"
          in: "query"
          description: "The product’s classification"
          schema:
            enum:
              - "ONE_TIME_SERVICE"
              - "TERMED_SERVICE"
            type: "string"
        - name: "include_future_info"
          in: "query"
          description: "Include future services for the subscription"
          schema:
            default: false
            type: "boolean"
        - name: "include_order_info"
          in: "query"
          description: "By default order information is not returned"
          schema:
            default: false
            type: "boolean"
        - name: "include_subscription"
          in: "query"
          description: "Set it to true to also include information for the services’ subscription."
          schema:
            type: "boolean"
        - name: "subscription_id"
          in: "query"
          description: "Unique identifier of the subscription that groups services by their billing cycle"
          schema:
            type: "string"
        - name: "include_total"
          in: "query"
          description: "Determine if a \"total\" will be returned in paging reference. If set to True, then \"total\" is also returned but it will return up to 10K value. If set to False, then the \"total\" in paging is null."
          schema:
            default: false
            type: "boolean"
          example: true
        - name: "order"
          in: "query"
          description: "Defines how the results will be ordered"
          schema:
            default: "DESC"
            enum:
              - "ASC"
              - "DESC"
            type: "string"
          example: "DESC"
        - name: "page"
          in: "query"
          description: "The page number that should be retrieved"
          schema:
            format: "int32"
            default: 1
            type: "integer"
          example: 1
        - name: "size"
          in: "query"
          description: "The size (total records) of each page"
          schema:
            format: "int32"
            default: 10
            maximum: 100
            minimum: 0
            type: "integer"
          example: 100
        - name: "sort"
          in: "query"
          description: "Defines on which attribute the results should be sorted"
          schema:
            default: "CREATED_DATE"
            type: "string"
          examples:
            CREATED_DATE:
