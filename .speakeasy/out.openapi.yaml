  /self-service/v2/get_addresses:
    get:
      tags:
        - "Address Lookup"
      summary: "Get Address"
      description: "Returns address details based on the Google Place Details API. The google place id used for this API could be retrieved with the Search Addresses API. A version 4 UUID should be used as the session_id for a given session. A session starts with one or more Search Addresses API calls, and ends with one Get Address API call. Make sure to generate a new session_id for each new session. When a session_id is reused after the session has concluded, Per Request billing applies instead of Per Session billing."
