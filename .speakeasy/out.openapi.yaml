  /self-service/v2/contacts/{id}/people:
    get:
      tags:
        - "Communities"
      summary: "List Community People"
      description: "Lists all people that a contact's community has. The Web API returns only community people who accepted the invitation to join the community."
      operationId: "com.crm.ContactSelfServiceResource_listContactRelationship"
      parameters:
        - name: "id"
          in: "path"
          description: "The contact identifier whose relationships will be retrieved"
          required: true
          schema:
            type: "string"
          example: "3afad71d-e015-4e98-a464-f438c93edcde"
        - name: "group"
          in: "query"
          description: "The group name that the contact person belongs to"
          schema:
            type: "string"
          example: "Employees"
        - name: "include_devices"
          in: "query"
          description: "Defaults to false. If set to true, the member’s assigned devices are included in the response."
          schema:
            type: "boolean"
        - name: "include_product_allowance"
          in: "query"
          description: "Defaults to false. If set to true, the member's usage allowance per product-related item is included in the response."
          schema:
            type: "boolean"
        - name: "include_remaining_allowance"
          in: "query"
          description: "Defaults to false. If set to true, the member’s remaining accumulated amounts are included in the response."
          schema:
            type: "boolean"
        - name: "include_termed_transfers"
          in: "query"
          description: "If set to true, the community member’s termed transfer details will be included in the response. Default is false."
          schema:
            type: "boolean"
        - name: "include_total"
          in: "query"
          description: " Determine if a \"total\" will be returned in paging reference. If set to True, then \"total\" is also returned but it will return up to 10K value. If set to False, then the \"total\" in paging is null."
          schema:
            type: "boolean"
          example: true
        - name: "order"
          in: "query"
          description: "Defines how the results will be ordered</br>Default:DESC"
          schema:
            enum:
              - "ASC"
              - "DESC"
            type: "string"
        - name: "page"
          in: "query"
          description: "The page number that should be retrieved</br>Default:1"
          schema:
            format: "int32"
            type: "integer"
        - name: "size"
          in: "query"
          description: "The size (total records) of each page</br>Default:10"
          schema:
            format: "int32"
            type: "integer"
        - name: "sort"
          in: "query"
          description: "Defines on which attribute the results should be sorted</br>Default:CREATED_DATE"
