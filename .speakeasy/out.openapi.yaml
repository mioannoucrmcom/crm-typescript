  /self-service/v2/accounts/{id}:
    get:
      tags:
        - "Contact Accounts"
      summary: "Get Account"
      description: "Retrieve details and financial information for an account"
      operationId: "com.crm.AccountSelfServiceResource_getSingle"
      parameters:
        - name: "id"
          in: "path"
          description: "The unique identification of the Account to be retrieved."
          required: true
          schema:
            type: "string"
          example: "CAD1E31269B76D7A65ACCE45B2E68DFD"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    description: "The entity identifier"
                    type: "string"
                    example: "4c01d5e4-02c9-ae89-4a3c-eaeb3174fcf0"
                  is_primary:
                    description: "Defines whether the account is the primary one of the contact/organisation"
                    type: "boolean"
                    example: true
                  name:
                    description: "The account's name"
                    type: "string"
                    example: "Default"
                  number:
                    description: "The account's number"
                    type: "string"
                    example: "AC123456"
                  state:
                    description: "The account's state"
                    type: "string"
                    allOf:
                      - description: "The account’s state\r\n * `ACTIVE` - Contact is able to perform transactions\r\n * `SUSPENDED` - Contact blocked from ordering/purchases but still allowed to make Payments\r\n * `TERMINATED` - Contact can no longer perform any kind of transactions using this account(financial, ordering, rewards etc)\r\n"
                        enum:
                          - "ACTIVE"
                          - "SUSPENDED"
                          - "TERMINATED"
                        type: "string"
                        example: "ACTIVE"
                  currency_code:
                    description: "Currency code based on ISO 4217 standard"
                    maxLength: 3
                    minLength: 3
                    pattern: "3-letter ISO 4217 currency code."
                    type: "string"
                    example: "EUR"
                  classification:
                    description: "The account classification"
                    type: "object"
                    allOf:
                      - type: "object"
                        properties:
                          id:
                            description: "The entity identifier"
                            type: "string"
                            example: "34b059a3-2aa7-b2c2-4191-a966168e97d7"
                          name:
                            description: "The entity name"
                            type: "string"
                            example: "Universal Name"
                  custom_fields:
                    description: "A list of custom fields whose values can be set when creating or updating entities"
                    uniqueItems: true
                    type: "array"
                    items:
                      description: "A list of custom fields whose values can be set when creating or updating entities"
                      type: "object"
                      properties:
                        key:
                          description: "The custom field’s unique key"
                          type: "string"
                          example: "back_office"
                        value:
                          description: "The custom field’s value"
                          type: "string"
                          example: "0001-12345"
                  balance:
                    description: "The account’s running balance"
                    type: "number"
                    example: 200
                  overdue_amount:
                    description: "The unpaid amount that is passed its due date"
                    type: "number"
                    example: 50
                  credit_limit:
                    description: "The account’s credit limit"
                    type: "number"
                    example: 100
                  payment_terms:
                    description: "The account’s Payment Terms"
                    type: "object"
                    allOf:
                      - type: "object"
                        properties:
                          id:
                            description: "The entity identifier"
                            type: "string"
