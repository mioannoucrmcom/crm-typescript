  /self-service/v2/products/{id}/variants:
    get:
      tags:
        - "Product Catalogue"
      summary: "Get Product Variants"
      description: "Get the detailed information of a composite product’s characteristics, their prices, composition etc. The method can only be used for products classificied as Composite, i.e. they are sold in various variations."
      operationId: "com.crm.ProductSelfServiceResource_getProductVariations"
      parameters:
        - name: "id"
          in: "path"
          description: "The product identifier whose variant characteristics will be retrieved"
          required: true
          schema:
            type: "string"
          example: "2f6a70b6-84d4-2859-d230-093cb7e95c62"
        - name: "billing_period"
          in: "query"
          description: "Used when a component is added in a flexible termed service bundle in order to retrieve service components that have a price with the same billing cycle as the selected bundle"
          schema:
            format: "int32"
            type: "integer"
        - name: "billing_period_uot"
          in: "query"
          description: "Applicable and required only when a billing period parameter is specified"
          schema:
            type: "string"
        - name: "characteristics"
          in: "query"
          description: "Search based on characteristics, in key/value pairs"
          schema:
            type: "string"
          example: "key;value,key;value"
        - name: "country_code"
          in: "query"
          description: "Search for prices applied for a specific Country of agreement. Match pattern of 3-letter ISO 3166-1 country code"
          schema:
            type: "string"
          example: "CYP"
        - name: "currency_code"
          in: "query"
          description: "Search for prices of a specific currency. Match pattern of 3-letter ISO 3166-1 currency code"
          schema:
            type: "string"
          example: "EUR"
        - name: "fulfilled_by"
          in: "query"
          schema:
            type: "string"
        - name: "include_characteristics"
          in: "query"
          description: "Defines whether variant characteristics should be retrieved or not</br>Default:false"
          schema:
            type: "boolean"
          example: true
        - name: "include_stock"
          in: "query"
          description: "Defines whether stock information will be returned or not"
          schema:
            type: "boolean"
          example: true
        - name: "sales_model_id"
          in: "query"
          description: "The sales model is the unique identifier"
          schema:
            type: "string"
        - name: "supply_method"
          in: "query"
          schema:
            type: "string"
